 get_trait_intellectual: "\n- Esse líder é naturalmente inclinado para as ciências e procura fomentar uma curiosidade sobre o mundo natural em seus assuntos."
 get_trait_investor: "\n- Esse líder é um economista astuto, capaz de maximizar o potencial financeiro."
 get_trait_iron_fist: "\n- Esse líder é famoso por sua implacável busca pela eficiência e é capaz de tirar o máximo proveito do trabalho escravo."
 get_trait_iron_fist_banned: "\n- Esse líder era famoso por sua implacável busca pela eficiência e é capaz de tirar o máximo proveito do trabalho escravo. No entanto, suas práticas são detestadas por nosso povo hoje."
 get_trait_lethargic: "\n- Esse líder é lento e indolente, cumprindo tarefas com pouca energia ou iniciativa."
 get_trait_logistic_understanding: "\n- Esse líder está ciente da importância de cadeias de suprimentos estruturadas adequadamente."
 get_trait_maimed: "\n- Esse líder sofreu lesões físicas irreversíveis que diminuíram significativamente sua expectativa de vida."
 get_trait_maintenance_loop: "\n- Esse líder está constantemente envolvido em um ciclo de manutenção secundária, cuidando meticulosamente de todos os navios de sua frota e reduzindo seus custos logísticos."
 get_trait_maniacal: "\n- $leader_trait_maniacal_desc$"
 get_trait_mercenary_warrior: "\n- $leader_trait_mercenary_warrior_desc$"
 get_trait_meticulous: "\n- Esse líder é minucioso em seus exames de fenômenos desconhecidos."
 get_trait_military_pioneer: "\n- Esse líder está entusiasmado com os avanços na tecnologia militar e na construção de navios."
 get_trait_nervous: "\n- Esse líder está nervoso e apreensivo, e pode ser facilmente dominado pelas minúcias envolvidas no comando de grandes formações de naves estelares."
 get_trait_newboot: "\n- Esse líder só foi atualizado recentemente para um estado suficientemente autônomo para permitir posições de comando."
 get_trait_nuumismatic_priest: "\n- $leader_trait_nuumismatic_priest_desc$"
 get_trait_paranoid: "\n- $leader_trait_paranoid_desc$"
 get_trait_parts_cannibalizer: "\n- Esse líder é muito hábil em canibalizar partes de warbots caídos ou com defeito para manter os outros funcionando por mais tempo."
 get_trait_recruiter: "\n- Esse líder é particularmente carismático, e novos recrutas estão praticamente fazendo fila para servir sua nação."
 get_trait_reformer: "\n- Esse líder é um reformador, dedicado à construção da sociedade de amanhã."
 get_trait_resilient: "\n- Esse líder é resiliente e está em excelente condição física, aumentando drasticamente a expectativa de vida."
 get_trait_restore_point: "\n- Esse líder sempre terá a chance de se restabelecer logo após ser destruído em batalha, desde que haja uma frota sem líder para comandar."
 get_trait_restrained: "\n- Esse líder está incomumente preocupado com a vida de outras pessoas, tomando o cuidado de evitar mortes desnecessárias entre seus próprios soldados, bem como quaisquer civis apanhados nos combates."
 get_trait_retired_fleet_officer: "\n- Este líder é um ex-oficial da frota e investiu pessoalmente na promoção de uma forte presença interplanetária."
 get_trait_righteous: "\n- Esse líder é incorruptível e abriga fortes convicções sobre o que é certo e errado."
 get_trait_rigid_programming: "\n- Esse líder possui uma programação particularmente rígida que raramente permite modificações comportamentais, mesmo quando essas mudanças melhorariam a eficiência."
 get_trait_roamer: "\n- $leader_trait_roamer_desc$"
 get_trait_ruler_brainslug: "\n- Esse líder está desfrutando da presença de um simbionte neural: uma lesma útil que se liga ao tronco cerebral de seu hospedeiro."
 get_trait_ruler_chosen: "\n- Esse líder é o escolhido, um ser imortal que exerce um poder psiônico incrível."
 get_trait_ruler_cyborg: "\n- Esse líder foi fortemente aprimorado com implantes cibernéticos que têm uma vida útil muito maior do que as partes orgânicas obsoletas do corpo que substituíram."
 get_trait_ruler_erudite: "\n- Esse líder tem um intelecto muito aprimorado, melhorando sua capacidade de governar."
 get_trait_ruler_hive_mind: "\n- Esse líder é o nexo imortal do vasto aparato cognitivo que constitui uma mente colméia."
 get_trait_ruler_machine_intelligence: "\n- Esse líder é a inteligência principal que supervisiona e dirige todas as ações em um império de máquinas."
 get_trait_ruler_psionic: "\n- $leader_trait_governor_psionic_desc$"
 get_trait_ruler_synthetic: "\n- Esse líder sintético está equipado com uma grande coleção de diversas atualizações de software que, entre outras coisas, melhoram bastante a eficiência administrativa."
 get_trait_sapient_AI_assistant: "\n- $leader_trait_sapient_AI_assistant_desc$"
 get_trait_sapient_AI_assistant_banned: "\n- Esse líder criou uma rede neural complexa, capaz de tomar decisões independentes e até de introspecção. No entanto, essa abobminação foi abominação junto com seu criador, felizmente."
