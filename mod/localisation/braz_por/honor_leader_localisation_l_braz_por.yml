 get_trait_scientist_cyborg: "\n- Esse líder foi fortemente aprimorado com implantes cibernéticos, que, entre outras coisas, fornecem acesso neural em tempo real a todos os principais bancos de dados de pesquisa."
 get_trait_scientist_erudite: "\n- Esse líder tem um intelecto muito aprimorado, melhorando suas habilidades como cientista."
 get_trait_scientist_psionic: "\n- $leader_trait_governor_psionic_desc$"
 get_trait_scientist_synthetic: "\n- Esse líder sintético foi atualizado com um pacote de software avançado que, entre outras coisas, fornece acesso neural em tempo real a todos os principais bancos de dados de pesquisa."
 get_trait_scout: "\n- Esse líder é um especialista em reconhecimento, com a habilidade técnica de sempre tirar o máximo proveito dos sensores de nave estelar de longo alcance."
 get_trait_shroud_age: "\n- As poderosas energias psiônicas do Sudário retardaram o processo natural de envelhecimento desse líder."
 get_trait_space_miner: "\n- Esse líder reconhece o quão vital é a exploração de recursos fora do mundo para uma nação estelar."
 get_trait_spark_of_genius: "\n- $leader_trait_spark_of_genius_desc$"
 get_trait_stubborn: "\n- Esse líder é teimoso e lento em aceitar novos métodos e idéias, mesmo que tenham se mostrado superiores."
 get_trait_substance_abuser: "\n- Esse líder recorreu ao abuso de substâncias para lidar com o estresse, que teve um efeito prejudicial à saúde física."
 get_trait_towel: "\n- $leader_trait_towel_desc$"
 get_trait_traumatized: "\n- O trauma psicológico sustentado recentemente está interferindo no desempenho desse líder."
 get_trait_trickster: "\n- Esse líder luta desonestamente, confiando em erros de direção e surpresa para tirar o melhor do inimigo."
 get_trait_unstable_code_base: "\n- Esse líder sofre de uma base de código instável, resultando em comportamento nervoso e às vezes ilógico."
 get_trait_unyielding: "\n- Esse líder se recusa a considerar a possibilidade de recuar quando a batalha é iniciada, preferindo lutar até a morte, se necessário."
 get_trait_warbot_tinkerer: "\n- Esse líder tem um interesse incomum no design de warbot e está constantemente aprimorando e aprimorando nossos modelos existentes."
 get_trait_warlike: "\n- $trait_ruler_warlike_desc$"
 get_trait_waste_management_specialist: "\n- Esse líder tem uma capacidade quase fantástica de reduzir e redirecionar resíduos industriais. Como eles fazem isso? É melhor não perguntar."
