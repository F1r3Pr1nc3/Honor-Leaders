 get_trait_lethargic: "Dieser Führer ist langsam und träge und führt Aufgaben mit wenig Energie oder Initiative aus."
 get_trait_logistic_understanding: "Dieser Marktführer ist sich der Bedeutung ordnungsgemäß strukturierter Lieferketten bewusst."
 get_trait_maimed: "Dieser Anführer hat irreversible Körperverletzungen erlitten, die seine Lebenserwartung erheblich gesenkt haben."
 get_trait_maintenance_loop: "Dieser Leiter befindet sich ständig in einer sekundären Wartungsschleife, kümmert sich sorgfältig um alle Schiffe seiner Flotte und senkt deren Logistikkosten."
 get_trait_maniacal: "$leader_trait_maniacal_desc$"
 get_trait_mercenary_warrior: "Dieser Anführer stammt aus einer weltraumgestützten Kriegerkultur und hat schon in jungen Jahren unorthodoxe Hit-and-Run-Taktiken gelernt."
 get_trait_meticulous: "Dieser Führer untersucht gründlich unbekannte Phänomene."
 get_trait_military_pioneer: "Dieser Führer ist begeistert von Fortschritten in der Militärtechnologie und im Schiffsbau."
 get_trait_nervous: "Dieser Anführer ist nervös und besorgt und kann leicht von den Kleinigkeiten überwältigt werden, die mit dem Kommando über große Formationen von Raumschiffen verbunden sind."
 get_trait_newboot: "Dieser Anführer wurde erst kürzlich in einen ausreichend autonomen Zustand versetzt, um Kommandopositionen zu ermöglichen."
 get_trait_nuumismatic_priest: "Eine Shakvah der Stufe neun mit verbessertem Geistesfokus und innerem Blick ..."
 get_trait_paranoid: "$leader_trait_paranoid_desc$"
 get_trait_parts_cannibalizer: "Dieser Anführer ist sehr geschickt darin, Teile von gefallenen oder fehlerhaften Warbots zu kannibalisieren, um andere länger am Laufen zu halten."
 get_trait_recruiter: "Dieser Führer ist besonders charismatisch, und neue Rekruten stellen sich praktisch an, um ihrer Nation zu dienen."
 get_trait_reformer: "Dieser Führer ist ein Reformer, der sich dem Aufbau der Gesellschaft von morgen verschrieben hat."
 get_trait_resilient: "Dieser Anführer ist belastbar und in ausgezeichneter körperlicher Verfassung, was die Lebenserwartung dramatisch erhöht."
 get_trait_restore_point: "Dieser Anführer wird immer die Chance haben, sich kurz nach seiner Zerstörung im Kampf wieder in den Arbeitszustand zu versetzen, solange es eine führerlose Flotte gibt, die er befehligen kann."
 get_trait_restrained: "Dieser Anführer ist ungewöhnlich besorgt um das Leben anderer und achtet darauf, unnötige Todesfälle unter seinen eigenen Soldaten sowie unter Zivilisten, die in den Kämpfen gefangen sind, zu vermeiden."
 get_trait_retired_fleet_officer: "Dieser Anführer ist ein ehemaliger Flottenoffizier und wird persönlich in die Förderung einer starken interplanetarischen Präsenz investiert."
 get_trait_righteous: "Dieser Führer ist unbestechlich und hat starke Überzeugungen darüber, was richtig und was falsch ist."
 get_trait_rigid_programming: "Dieser Leiter verfügt über eine besonders starre Programmierung, die Verhaltensänderungen nur selten zulässt, selbst wenn solche Änderungen die Effizienz verbessern würden."
 get_trait_roamer: "$leader_trait_roamer_desc$"
 get_trait_ruler_brainslug: "Dieser Anführer genießt die Anwesenheit eines neuronalen Symbionten: eine hilfreiche Schnecke, die sich an den Hirnstamm seines Wirts bindet."
 get_trait_ruler_chosen: "Dieser Anführer ist der Auserwählte, ein unsterbliches Wesen, das eine unglaubliche psionische Kraft ausübt."
 get_trait_ruler_cyborg: "Dieser Marktführer wurde stark um kybernetische Implantate erweitert, die eine weitaus längere Lebensdauer haben als die veralteten organischen Körperteile, die sie ersetzt haben."
 get_trait_ruler_erudite: "Dieser Anführer hat einen stark verbesserten Intellekt und verbessert seine Herrschaftsfähigkeit."
 get_trait_ruler_hive_mind: "Dieser Anführer ist der unsterbliche Zusammenhang des riesigen kognitiven Apparats, der einen Hive Mind ausmacht."
 get_trait_ruler_machine_intelligence: "Dieser Anführer ist die Kernintelligenz, die alle Aktionen in einem Maschinenimperium überwacht und steuert."
 get_trait_ruler_psionic: "$leader_trait_governor_psionic_desc$"
 get_trait_ruler_synthetic: "Dieser synthetische Marktführer ist mit einer großen Sammlung verschiedener Software-Upgrades ausgestattet, die unter anderem die Verwaltungseffizienz erheblich verbessern."
 get_trait_sapient_AI_assistant: "Dieser Leiter hat ein komplexes neuronales Netzwerk geschaffen, das unabhängige Entscheidungen und sogar Selbstbeobachtung ermöglicht."
 get_trait_sapient_AI_assistant_banned: "Dieser Leiter hat ein komplexes neuronales Netzwerk geschaffen, das unabhängige Entscheidungen und sogar Selbstbeobachtung ermöglicht. Diese Abscheulichkeit war jedoch glücklicherweise zusammen mit seinem Schöpfer eine Abscheulichkeit."
 get_trait_scientist_brainslug: "$get_trait_ruler_brainslug$"
 get_trait_scientist_chosen: "$get_trait_ruler_chosen$"
 get_trait_scientist_cyborg: "Dieser Marktführer wurde stark um kybernetische Implantate erweitert, die unter anderem einen neuronalen Echtzeitzugriff auf alle wichtigen Forschungsdatenbanken ermöglichen."
 get_trait_scientist_erudite: "Dieser Anführer hat einen stark verbesserten Intellekt und verbessert seine Fähigkeiten als Wissenschaftler."
 get_trait_scientist_psionic: "$leader_trait_governor_psionic_desc$"
 get_trait_scientist_synthetic: "Dieser synthetische Marktführer wurde mit einem fortschrittlichen Softwarepaket aufgerüstet, das unter anderem neuronalen Echtzeitzugriff auf alle wichtigen Forschungsdatenbanken bietet."
 get_trait_scout: "Dieser Marktführer ist ein Experte für Aufklärung und verfügt über die technischen Fähigkeiten, um die Sensoren für Raumschiffe mit großer Reichweite immer optimal zu nutzen."
 get_trait_shroud_age: "Die mächtigen psionischen Energien des Leichentuchs haben den natürlichen Alterungsprozess dieses Führers verlangsamt."
 get_trait_space_miner: "Dieser Anführer erkennt an, wie wichtig die Ausbeutung von Ressourcen außerhalb der Welt für eine Sternennation ist."
 get_trait_spark_of_genius: "$leader_trait_spark_of_genius_desc$"
 get_trait_stubborn: "Dieser Anführer ist hartnäckig und akzeptiert neue Methoden und Ideen nur langsam, auch wenn sie sich als überlegen erwiesen haben."
 get_trait_substance_abuser: "Dieser Führer ist auf Drogenmissbrauch gestoßen, um mit dem Stress fertig zu werden, der sich nachteilig auf die körperliche Gesundheit auswirkt."
 get_trait_towel: "$leader_trait_towel_desc$"
 get_trait_traumatized: "Kürzlich erlittene psychische Traumata beeinträchtigen die Leistung dieses Führers."
 get_trait_trickster: "Dieser Anführer kämpft verschlagen und verlässt sich auf Irreführung und Überraschung, um den Feind zu besiegen."
 get_trait_unstable_code_base: "Dieser Anführer leidet unter einer instabilen Codebasis, was zu nervösem und manchmal unlogischem Verhalten führt."
 get_trait_unyielding: "Dieser Anführer lehnt es ab, auch nur die Möglichkeit eines Rückzugs in Betracht zu ziehen, wenn der Kampf begonnen hat, und zieht es vor, wenn nötig bis zum Tod zu kämpfen."
 get_trait_warbot_tinkerer: "Dieser Marktführer hat ein ungewöhnliches Interesse am Warbot-Design und verbessert und bastelt ständig an unseren vorhandenen Modellen."
 get_trait_warlike: "$trait_ruler_warlike_desc$"
 get_trait_waste_management_specialist: "Dieser Führer hat eine fast unheimliche Fähigkeit, Industrieabfälle zu reduzieren und wiederzuverwenden. Wie machen Sie das? Es ist am besten, nicht zu fragen."
