 get_trait_admiral_cyborg: "Этот лидер оснащен военными кибернетическими имплантатами, которые могут напрямую взаимодействовать с системами управления и контроля флота."
 get_trait_admiral_erudite: "Этот лидер имеет значительно улучшенный интеллект, улучшающий его способность управлять флотами."
 get_trait_admiral_hells_heart: "Когда дело доходит до войны, этот лидер беспощадно одержим и имеет единственную цель."
 get_trait_admiral_psionic: "$leader_trait_governor_psionic_desc$"
 get_trait_admiral_synthetic: "Этот искусный лидер оснащен апгрейдами военного уровня, которые могут напрямую взаимодействовать с системами управления и контроля флота."
 get_trait_aggressive: "Этот лидер - агрессивный адмирал, который всегда старается нанести как можно больше огня противнику за минимальное время."
 get_trait_agrarian_upbringing: "Этот лидер вырос в сельском хозяйстве, и у него есть несколько идей о том, как можно урожайность может быть улучшена."
 get_trait_ai_aided_design: "Этот лидер постоянно запускает теоретические модели на вторичном ядре памяти с целью повышения эффективности строительства космических кораблей."
 get_trait_analytical: "Этот лидер посвящает выделяет большой процент своей вычислительной мощности анализу естественных наук и продвижению их изучения другими."
 get_trait_archaeologist: "Этот лидер выделяется при изучении инопланетных артефактов и структурных остатков на местах."
 get_trait_architectural_interest: "Этот лидер культивирует большой интерес к архитектуре и методам строительства."
 get_trait_architectural_sense: "Этот лидер в сердце архитектор, который инвестирует в более эффективные методы строительства."
 get_trait_armchair_commander: "Этот лидер командует сзади, желательно как можно дальше от линии фронта, чтобы избежать воздействия «излишних» опасностей."
 get_trait_army_logistician: "Этот лидер может, казалось бы, колдовать ресурсы из ниоткуда, уменьшая расходы на содержание сухопутных войск."
 get_trait_army_veteran: "Этот лидер - ветеран вооруженных сил с глубоким опытом его структурной неэффективности."
 get_trait_arrested_development: "Личное развитие и навыки этого лидера, похоже, достигли своего максимального уровня."
 get_trait_battleship_focus: "Этот лидер намерен содействовать строительству линкоров."
 get_trait_bulldozer: "Этот лидер овладел искусством быстрого и эффективного превращения чужой местности в парковку."
 get_trait_butcher: "Этот лидер особенно искусен в нанесении потерь противнику, не предлагая четверти и не ожидая ничего взамен."
 get_trait_caravan_counter: "У этого лидера достаточно опыта остановок легкомысленных флотов Караванщиков мертвых на их пути."
