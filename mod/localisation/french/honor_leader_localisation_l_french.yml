 get_trait_adaptable: "\n- Ce leader est prompt à adopter de nouvelles méthodes et idées si elles s'avèrent supérieures."
 get_trait_admiral_brainslug: "\n- $get_trait_ruler_brainslug$"
 get_trait_admiral_chosen: "\n- $get_trait_ruler_chosen$"
 get_trait_admiral_cyborg: "\n- Ce leader est équipé d'implants cybernétiques de qualité militaire qui peuvent s'interfacer directement avec les systèmes de commandement et de contrôle de la flotte."
 get_trait_admiral_erudite: "\n- Ce chef a un intellect considérablement amélioré, améliorant leur capacité à commander des flottes."
 get_trait_admiral_hells_heart: "\n- En matière de guerre, ce chef est impitoyablement obsessionnel et a un but singulier."
 get_trait_admiral_psionic: "\n- $leader_trait_governor_psionic_desc$"
 get_trait_admiral_synthetic: "\n- Ce leader synthétique est équipé de mises à niveau de qualité militaire qui peuvent s'interfacer directement avec les systèmes de commandement et de contrôle de la flotte."
 get_trait_aggressive: "\n- Ce chef est un amiral agressif, cherchant toujours à faire autant de tirs sur l'ennemi que possible dans le moins de temps possible."
 get_trait_agrarian_upbringing: "\n- Ce leader a été élevé dans une zone agricole rurale et a plusieurs idées sur la manière d'améliorer les rendements agraires."
 get_trait_ai_aided_design: "\n- Ce leader exécute constamment des modèles théoriques sur un noyau de mémoire secondaire dans le but d'améliorer l'efficacité de la construction des vaisseaux."
 get_trait_analytical: "\n- Ce leader consacre un pourcentage inhabituellement élevé de sa puissance de processeur à l'analyse des sciences naturelles et à la promotion de leur étude par d'autres."
 get_trait_archaeologist: "\n- Ce leader excelle dans l'étude des artefacts extraterrestres et des restes structurels sur le terrain."
 get_trait_architectural_interest: "\n- Ce leader cultive un fort intérêt pour les techniques d'architecture et de construction."
 get_trait_architectural_sense: "\n- Ce leader est un architecte dans l'âme, investissant dans des pratiques de construction plus efficaces."
 get_trait_armchair_commander: "\n- Ce chef commande de l'arrière, de préférence aussi loin que possible des lignes de front pour éviter d'être exposé à des «dangers inutiles»."
 get_trait_army_logistician: "\n- Ce chef peut apparemment inventer des fournitures de nulle part, ce qui diminue les coûts d'entretien des forces terrestres."
 get_trait_army_veteran: "\n- Ce chef est un vétéran des forces armées, avec une expérience intime de ses inefficacités structurelles."
 get_trait_arrested_development: "\n- Le développement personnel et les compétences de ce leader semblent s'être stabilisés à leurs niveaux actuels."
 get_trait_battleship_focus: "\n- Ce chef a l'intention de promouvoir la construction de Cuirassés."
 get_trait_bulldozer: "\n- Ce leader a maîtrisé l'art de transformer rapidement et efficacement un terrain extraterrestre en parking."
 get_trait_butcher: "\n- Ce chef est particulièrement habile pour infliger des pertes à l'ennemi, n'offrant aucun quartier et n'en attendant aucun en retour."
 get_trait_caravan_counter: "\n- Ce chef a une vaste expérience pour arrêter les flottes de caravane volants morts sur leurs traces."
 get_trait_carefree: "\n- $leader_trait_carefree_desc$"
 get_trait_cataloger: "\n- Ce leader ne peut concevoir de plus grande vocation que de cataloguer l'intégralité de l'univers."
 get_trait_cautious: "\n- Ce chef est un amiral prudent, évitant les risques inutiles et prenant soin de toujours maintenir des formations dans lesquelles les unités de la flotte peuvent se soutenir mutuellement contre l'ennemi."
 get_trait_champion_of_the_people: "\n- $trait_ruler_champion_of_the_people_desc$"
 get_trait_charismatic: "\n- Ce leader inspirant a un charisme indéniable, étant vénéré comme un héros par les troupes."
 get_trait_corrupt: "\n- Ce chef corrompu est prêt à vendre n'importe qui et n'importe quoi si cela augmente sa richesse personnelle."
 get_trait_corvette_focus: "\n- Ce leader est déterminé à promouvoir la construction des Corvettes."
 get_trait_cruiser_focus: "\n- Ce leader a l'intention de promouvoir la construction de Cruisers."
 get_trait_curator: "\n- Ce chef est originaire de l'enclave du conservateur. Sa compréhension de la technologie et de l'exploration est inégalée."
 get_trait_custom_AI_assistant: "\n- Ce leader a créé un réseau neuronal simple pour faciliter les tâches de traitement des données."
 get_trait_deep_connections: "\n- Ce leader est solidement ancré dans le réseau labyrinthique qui compose la machine politique."
 get_trait_demoralizer: "\n- Ce chef est fasciné par les esprits fragiles des matières organiques et par la manière dont ils peuvent être brisés le plus efficacement possible grâce à l'utilisation créative des tactiques terroristes sur le champ de bataille."
 get_trait_destroyer_focus: "\n- Ce chef a l'intention de promouvoir la construction de Destroyers."
 get_trait_dragonslayer: "\n- $leader_trait_dragonslayer_desc$"
 get_trait_eager: "\n- $leader_trait_eager_desc$"
 get_trait_enclave_trader: "\n- Recruté dans l'une des enclaves marchandes indépendantes, ce leader est particulièrement apte à maximiser la valeur commerciale."
 get_trait_engineer: "\n- Ce leader est un ingénieur naturel, ayant les connaissances et les compétences nécessaires pour organiser et superviser les réparations de vaisseaux spatiaux sans bénéficier d'une spatule."
 get_trait_environmental_engineer: "\n- Ce leader possède une formation en aménagement paysager, tournant éventuellement son attention vers des projets plus importants."
 get_trait_erratic_morality_core: "\n- Ce chef souffre fréquemment d'intenses honte et regrets à propos des pertes ennemies en raison d'un noyau de moralité erratique."
 get_trait_expansionist: "\n- $trait_ruler_expansionist_desc$"
