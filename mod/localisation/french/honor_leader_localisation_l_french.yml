 get_trait_fertility_preacher: "\n- Ce leader est fermement attaché à la sécurisation et à la protection des sources alimentaires agraires."
 get_trait_fleet_logistician: "\n- Ce leader maîtrise le domaine de la logistique et sait gérer les approvisionnements pour limiter les coûts d'entretien."
 get_trait_fleet_organizer: "\n- Ce leader est un expert en organisation, ayant les compétences de microgestion nécessaires pour commander de très grandes formations de vaisseaux."
 get_trait_flexible_programming: "\n- Ce leader a une programmation exceptionnellement flexible et est capable d'adapter rapidement de nouvelles méthodes et procédures si elles produisent des résultats supérieurs."
