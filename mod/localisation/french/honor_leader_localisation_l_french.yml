 get_trait_general_synthetic: "\n- Ce chef synthétique est équipé de mises à niveau de qualité militaire qui sont non seulement mortelles au combat, mais également équipées d'une suite complète de commandement et de contrôle pour une meilleure conscience du champ de bataille."
 get_trait_glory_seeker: "\n- Ce chef est toujours dans le vif du sujet, déjouant les esprits des troupes en menant du front malgré les risques encourus."
 get_trait_governor_brainslug: "\n- $get_trait_ruler_brainslug$"
 get_trait_governor_chosen: "\n- $get_trait_ruler_chosen$"
 get_trait_governor_cyborg: "\n- Ce leader est équipé d'une large collection d'implants cybernétiques assortis qui, entre autres, améliorent considérablement l'efficacité administrative."
 get_trait_governor_erudite: "\n- Ce leader a un intellect considérablement amélioré, améliorant leur capacité à gouverner."
 get_trait_governor_gray: "\n- Le gris est en réalité un essaim dense de milliards et de milliards de nanites avancées."
 get_trait_governor_oracle: "\n- $oracle_software_integration_desc$"
