 get_trait_industrialist: "\n- $trait_ruler_industrialist_desc$"
 get_trait_inspired_archaeologist: "\n- $leader_trait_inspired_archaeologist_desc$"
 get_trait_inspired_researcher: "\n- $leader_trait_inspired_archaeologist_desc$"
 get_trait_inspired_surveyor: "\n- $leader_trait_inspired_archaeologist_desc$"
 get_trait_intellectual: "\n- Ce leader est naturellement porté vers les sciences, et cherche à susciter une curiosité sur le monde naturel dans leurs matières."
 get_trait_investor: "\n- Ce leader est un économiste habile, capable de maximiser le potentiel financier."
 get_trait_iron_fist: "\n- Ce leader est tristement célèbre pour sa recherche impitoyable de l'efficacité et est capable de tirer le meilleur parti du travail des esclaves."
 get_trait_iron_fist_banned: "\n- Ce leader était tristement célèbre pour sa recherche impitoyable de l'efficacité et est capable de tirer le meilleur parti du travail des esclaves. Cependant, leurs pratiques sont abhorrées par notre peuple aujourd'hui."
 get_trait_lethargic: "\n- Ce leader est lent et indolent, accomplissant des tâches avec peu d'énergie ou d'initiative."
 get_trait_logistic_understanding: "\n- Ce leader est bien conscient de l'importance de chaînes d'approvisionnement correctement structurées."
 get_trait_maimed: "\n- Ce leader a subi des blessures physiques irréversibles qui ont considérablement réduit leur espérance de vie."
 get_trait_maintenance_loop: "\n- Ce leader est constamment engagé dans une boucle de maintenance secondaire, en prenant soin de tous les navires de sa flotte et en réduisant leurs coûts logistiques."
 get_trait_maniacal: "\n- $leader_trait_maniacal_desc$"
 get_trait_mercenary_warrior: "\n- $leader_trait_mercenary_warrior_desc$"
 get_trait_meticulous: "\n- Ce leader est minutieux dans ses examens des phénomènes inconnus."
 get_trait_military_pioneer: "\n- Ce leader est enthousiasmé par les progrès de la technologie militaire et de la construction navale."
 get_trait_nervous: "\n- Ce chef est nerveux et inquiet, et peut facilement être dépassé par la minutie impliquée dans le commandement de grandes formations de vaisseaux spatiaux."
 get_trait_newboot: "\n- Ce chef n'a été récemment mis à niveau vers un état suffisamment autonome pour permettre des postes de commandement."
 get_trait_nuumismatic_priest: "\n- $leader_trait_nuumismatic_priest_desc$"
 get_trait_paranoid: "\n- $leader_trait_paranoid_desc$"
 get_trait_parts_cannibalizer: "\n- Ce leader est très habile à cannibaliser les pièces des warbots tombés en panne ou défectueux pour garder les autres en fonctionnement plus longtemps."
 get_trait_recruiter: "\n- Ce chef est particulièrement charismatique et de nouvelles recrues font pratiquement la queue pour servir leur nation."
 get_trait_reformer: "\n- Ce leader est un réformateur, dédié à la construction de la société de demain."
 get_trait_resilient: "\n- Ce leader est résilient et en excellente condition physique, ce qui augmente considérablement l'espérance de vie."
 get_trait_restore_point: "\n- Ce chef aura toujours une chance de se remettre en condition de travail peu de temps après avoir été détruit au combat, tant qu'il y aura une flotte sans chef à commander."
 get_trait_restrained: "\n- Ce chef est inhabituellement préoccupé par la vie des autres, en prenant soin d'éviter des morts inutiles parmi leurs propres soldats ainsi que tous les civils pris dans les combats."
 get_trait_retired_fleet_officer: "\n- Ce leader est un ancien officier de flotte et est personnellement investi dans la promotion d'une forte présence interplanétaire."
 get_trait_righteous: "\n- Ce chef est incorruptible et nourrit de fortes convictions quant à ce qui est bien ou mal."
 get_trait_rigid_programming: "\n- Ce leader a une programmation particulièrement rigide qui ne permet que rarement des modifications de comportement, même lorsque de tels changements amélioreraient l'efficacité."
 get_trait_roamer: "\n- $leader_trait_roamer_desc$"
 get_trait_ruler_brainslug: "\n- Ce leader profite de la présence d'un symbiote neuronal : une limace utile qui s'attache au tronc cérébral de son hôte."
 get_trait_ruler_chosen: "\n- Ce chef est l'Elu, un être immortel qui exerce un incroyable pouvoir psionique."
 get_trait_ruler_cyborg: "\n- Ce leader a été fortement augmenté avec des implants cybernétiques qui ont une durée de vie beaucoup plus longue que les parties organiques obsolètes qu'ils ont remplacées."
 get_trait_ruler_erudite: "\n- Ce leader a un intellect considérablement amélioré, améliorant leur capacité à gouverner."
 get_trait_ruler_hive_mind: "\n- Ce leader est le lien immortel du vaste appareil cognitif qui constitue un esprit ruche."
 get_trait_ruler_machine_intelligence: "\n- Ce chef est l'intelligence de base qui supervise et dirige toutes les actions dans un Empire Machine."
 get_trait_ruler_psionic: "\n- $leader_trait_governor_psionic_desc$"
 get_trait_ruler_synthetic: "\n- Ce leader synthétique est équipé d'une large collection de mises à niveau logicielles assorties qui, entre autres, améliorent considérablement l'efficacité administrative."
 get_trait_sapient_AI_assistant: "\n- $leader_trait_sapient_AI_assistant_desc$"
 get_trait_sapient_AI_assistant_banned: "\n- Ce leader a créé un réseau neuronal complexe capable de prise de décision indépendante et même d'introspection. Cependant, cette abobmination était une abomination avec son créateur, heureusement."
 get_trait_scientist_brainslug: "\n- $get_trait_ruler_brainslug$"
 get_trait_scientist_chosen: "\n- $get_trait_ruler_chosen$"
 get_trait_scientist_cyborg: "\n- Ce leader a été fortement enrichi d'implants cybernétiques, qui, entre autres, fournissent un accès neuronal en temps réel à toutes les principales bases de données de recherche."
 get_trait_scientist_erudite: "\n- Ce leader a un intellect considérablement amélioré, améliorant leurs capacités en tant que scientifique."
 get_trait_scientist_psionic: "\n- $leader_trait_governor_psionic_desc$"
 get_trait_scientist_synthetic: "\n- Ce leader synthétique a été mis à niveau avec un progiciel avancé, qui, entre autres, fournit un accès neuronal en temps réel à toutes les principales bases de données de recherche."
 get_trait_scout: "\n- Ce leader est un expert en reconnaissance, ayant la compétence technique pour toujours tirer le meilleur parti des capteurs de vaisseaux spatiaux à longue portée."
 get_trait_shroud_age: "\n- Les puissantes énergies psioniques du Suaire ont ralenti le processus de vieillissement naturel de ce leader."
 get_trait_space_miner: "\n- Ce leader reconnaît à quel point l'exploitation des ressources hors du monde est vitale pour une nation vedette."
 get_trait_spark_of_genius: "\n- $leader_trait_spark_of_genius_desc$"
 get_trait_stubborn: "\n- Ce leader est têtu et tarde à accepter de nouvelles méthodes et idées, même si elles se sont avérées supérieures."
 get_trait_substance_abuser: "\n- Ce leader est tombé dans la toxicomanie pour faire face au stress, qui a nui à la santé physique."
 get_trait_towel: "\n- $leader_trait_towel_desc$"
 get_trait_traumatized: "\n- Un traumatisme psychologique récemment subi nuit à la performance de ce leader."
 get_trait_trickster: "\n- Ce chef se bat sournoisement, s'appuyant sur une mauvaise direction et une surprise pour prendre le dessus sur l'ennemi."
 get_trait_unstable_code_base: "\n- Ce leader souffre d'une base de code instable, entraînant un comportement nerveux et parfois illogique."
 get_trait_unyielding: "\n- Ce chef refuse même d'envisager la possibilité d'une retraite une fois la bataille engagée, préférant au contraire se battre à mort si nécessaire."
 get_trait_warbot_tinkerer: "\n- Ce leader a un intérêt inhabituel pour la conception de robots de guerre, et améliore constamment et modifie nos modèles existants."
 get_trait_warlike: "\n- $trait_ruler_warlike_desc$"
 get_trait_waste_management_specialist: "\n- Ce leader a une capacité presque incroyable de réduire et de réutiliser les déchets industriels. Comment font-ils? Il vaut mieux ne pas demander."
 get_trait_world_shaper: "\n- $trait_ruler_world_shaper_desc$"
